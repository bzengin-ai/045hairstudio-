<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berber Paneli - 045 Hair Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            color: #e8e0d5;
            position: relative;
            overflow-x: hidden;
        }

        /* Graffiti Decorations */
        .graffiti-left {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-family: 'Montserrat', sans-serif;
            font-size: 6rem;
            letter-spacing: 10px;
            color: transparent;
            -webkit-text-stroke: 2px rgba(201, 169, 110, 0.08);
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .graffiti-right {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-family: 'Montserrat', sans-serif;
            font-size: 6rem;
            letter-spacing: 10px;
            color: transparent;
            -webkit-text-stroke: 2px rgba(201, 169, 110, 0.08);
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .graffiti-corner {
            position: fixed;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            letter-spacing: 5px;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .graffiti-corner-tl { top: 10px; left: 10px; color: rgba(201, 169, 110, 0.15); transform: rotate(-5deg); }
        .graffiti-corner-tr { top: 10px; right: 10px; color: rgba(201, 169, 110, 0.12); transform: rotate(5deg); }
        .graffiti-corner-bl { bottom: 10px; left: 10px; color: rgba(201, 169, 110, 0.10); transform: rotate(5deg); }
        .graffiti-corner-br { bottom: 10px; right: 10px; color: rgba(201, 169, 110, 0.15); transform: rotate(-5deg); }

        @media (max-width: 768px) {
            .graffiti-left, .graffiti-right { display: none; }
            .graffiti-corner { font-size: 1.2rem; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* Login Ekrani */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo span {
            font-size: 4rem;
            filter: drop-shadow(0 0 15px rgba(201, 169, 110, 0.3));
        }

        .login-logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 6px;
            margin-top: 15px;
            color: #c9a96e;
        }

        .login-logo p {
            color: #8a8070;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .login-form {
            background: linear-gradient(135deg, #2a2520 0%, #1a1a1a 100%);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid #2a2520;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #c9a96e;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #2a2520;
            border-radius: 15px;
            background: #1a1a1a;
            color: #e8e0d5;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c9a96e;
            box-shadow: 0 0 15px rgba(201, 169, 110, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #c9a96e 0%, #b8944a 100%);
            color: #0f0f0f;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(201, 169, 110, 0.3);
        }

        .error-message {
            color: #c0392b;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        /* Panel Ekrani */
        .panel-screen {
            display: none;
            position: relative;
            z-index: 1;
        }

        .panel-screen.active {
            display: block;
        }

        /* Header */
        .panel-header {
            background: linear-gradient(135deg, #2a2520 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2a2520;
        }

        .user-info h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #c9a96e;
        }

        .user-info p {
            font-size: 0.8rem;
            color: #8a8070;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-logout {
            padding: 12px 20px;
            border: 2px solid #8a6840;
            border-radius: 12px;
            background: transparent;
            color: #c9a96e;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #c9a96e;
            color: #0f0f0f;
        }

        /* Tarih Secici */
        .date-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #2a2520 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #2a2520;
        }

        .date-nav {
            width: 45px;
            height: 45px;
            border: 2px solid #c9a96e;
            border-radius: 50%;
            background: transparent;
            color: #c9a96e;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .date-nav:hover {
            background: #c9a96e;
            color: #0f0f0f;
        }

        .current-date {
            text-align: center;
        }

        .current-date .day {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 3px;
            color: #e8e0d5;
        }

        .current-date .full-date {
            font-size: 0.85rem;
            color: #8a8070;
            letter-spacing: 1px;
        }

        /* Istatistik Kartlari */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2a2520 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #2a2520;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #c9a96e;
        }

        .stat-card .number {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #c9a96e;
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: #8a8070;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Randevu Listesi */
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #c9a96e;
        }

        .appointment-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .appointment-card {
            background: linear-gradient(135deg, #2a2520 0%, #1a1a1a 100%);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #c9a96e;
            transition: all 0.3s ease;
        }

        .appointment-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .appointment-card.bekliyor {
            border-left-color: #f39c12;
        }

        .appointment-card.onaylandi {
            border-left-color: #c9a96e;
        }

        .appointment-card.iptal {
            border-left-color: #c0392b;
            opacity: 0.5;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .appointment-time {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #e8e0d5;
        }

        .appointment-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .appointment-status.bekliyor {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: #000;
        }

        .appointment-status.onaylandi {
            background: linear-gradient(135deg, #c9a96e, #b8944a);
            color: #0f0f0f;
        }

        .appointment-status.iptal {
            background: #c0392b;
            color: #fff;
        }

        .appointment-customer {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .appointment-phone {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8a8070;
            font-size: 0.9rem;
        }

        .appointment-phone a {
            color: #c9a96e;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .appointment-note {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2a2520;
            font-size: 0.85rem;
            color: #8a8070;
            font-style: italic;
        }

        .appointment-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-call {
            background: linear-gradient(135deg, #c9a96e 0%, #b8944a 100%);
            color: #0f0f0f;
            font-weight: 700;
        }

        .btn-call:hover {
            box-shadow: 0 5px 20px rgba(201, 169, 110, 0.3);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #c9a96e 0%, #b8944a 100%);
            color: #0f0f0f;
            font-weight: 700;
        }

        .btn-confirm:hover {
            box-shadow: 0 5px 20px rgba(201, 169, 110, 0.3);
        }

        .btn-cancel {
            background: #c0392b;
            color: #fff;
        }

        .btn-cancel:hover {
            box-shadow: 0 5px 20px rgba(192, 57, 43, 0.3);
        }

        /* Bos durum */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(201, 169, 110, 0.2));
        }

        .empty-state p {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Bugun butonu */
        .btn-today {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            border: 2px solid #2a2520;
            border-radius: 12px;
            background: transparent;
            color: #8a8070;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-today:hover {
            border-color: #c9a96e;
            color: #c9a96e;
        }

        /* Acil Iptal Butonu */
        .btn-urgent-cancel {
            background: #c0392b;
            color: #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(192, 57, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0); }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2520 0%, #1a1a1a 100%);
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #c9a96e;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(-30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #2a2520;
        }

        .modal-header h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #c0392b;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border: 2px solid #8a8070;
            border-radius: 50%;
            background: transparent;
            color: #8a8070;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #c9a96e;
            border-color: #c9a96e;
            color: #0f0f0f;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-customer-info {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-customer-info p {
            margin-bottom: 10px;
            color: #8a8070;
        }

        .modal-customer-info strong {
            color: #c9a96e;
        }

        .modal-customer-info .phone-link {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            padding: 15px;
            background: linear-gradient(135deg, #c9a96e 0%, #b8944a 100%);
            border-radius: 12px;
            color: #0f0f0f;
            text-decoration: none;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .modal-customer-info .phone-link:hover {
            box-shadow: 0 5px 20px rgba(201, 169, 110, 0.3);
        }

        .modal-note-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #2a2520;
            border-radius: 15px;
            background: #1a1a1a;
            color: #e8e0d5;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .modal-note-input:focus {
            outline: none;
            border-color: #c9a96e;
            box-shadow: 0 0 15px rgba(201, 169, 110, 0.15);
        }

        .modal-note-label {
            display: block;
            color: #c9a96e;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .modal-footer {
            padding: 15px 25px 25px;
            display: flex;
            gap: 12px;
        }

        .btn-modal {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-modal-cancel {
            background: #1a1a1a;
            border: 2px solid #2a2520;
            color: #8a8070;
        }

        .btn-modal-cancel:hover {
            border-color: #c9a96e;
            color: #c9a96e;
        }

        .btn-modal-confirm {
            background: #c0392b;
            color: #fff;
        }

        .btn-modal-confirm:hover {
            box-shadow: 0 5px 20px rgba(192, 57, 43, 0.3);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 40px;
            border-radius: 15px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1000;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast.success {
            background: #c9a96e;
            color: #0f0f0f;
            box-shadow: 0 5px 25px rgba(201, 169, 110, 0.3);
        }

        .toast.error {
            background: #c0392b;
            color: #fff;
            box-shadow: 0 5px 25px rgba(192, 57, 43, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(30px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>

    </div>

                        </a>
                    </div>
                    <p id="modalPhoneDisplay" style="text-align: center; margin-top: 10px; color: #c9a96e; font-size: 1.1rem;"></p>
                </div>
                <label class="modal-note-label">Iptal Sebebi (Not):</label>
                <textarea class="modal-note-input" id="cancelNote" placeholder="Iptal sebebini yazin..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-modal-cancel" onclick="closeCancelModal()">VAZGEC</button>
                <button class="btn-modal btn-modal-confirm" onclick="confirmCancel()">IPTAL ET</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';

        let currentUser = null;
        let selectedDate = new Date();
        let cancelAppointmentId = null;

        const dayNames = ['Pazar', 'Pazartesi', 'Sali', 'Carsamba', 'Persembe', 'Cuma', 'Cumartesi'];
        const monthNames = ['Ocak', 'Subat', 'Mart', 'Nisan', 'Mayis', 'Haziran',
                            'Temmuz', 'Agustos', 'Eylul', 'Ekim', 'Kasim', 'Aralik'];

        document.addEventListener('DOMContentLoaded', function() {
            const saved = localStorage.getItem('barberUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showPanel();
            }

            initLoginForm();
            initDateNavigation();
            initLogout();
        });

        function initLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        currentUser = await response.json();
                        localStorage.setItem('barberUser', JSON.stringify(currentUser));
                        showPanel();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } catch (error) {
                    const demoUsers = {
                        'muhammed': { id: 1, name: 'Muhammed', role: 'patron' },
                        'cengo': { id: 2, name: 'Cengo', role: 'berber' },
                        'rio': { id: 3, name: 'Rio', role: 'berber' },
                        'ahmet': { id: 4, name: 'Ahmet', role: 'berber' }
                    };

                    if (demoUsers[username] && password === '1234') {
                        currentUser = demoUsers[username];
                        localStorage.setItem('barberUser', JSON.stringify(currentUser));
                        showPanel();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                }
            });
        }

        function showPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('panelScreen').classList.add('active');

            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent =
                currentUser.role === 'patron' ? 'PATRON' : 'USTA BERBER';

            updateDateDisplay();
            loadAppointments();
        }

        function initDateNavigation() {
            document.getElementById('prevDay').addEventListener('click', () => {
                selectedDate.setDate(selectedDate.getDate() - 1);
                updateDateDisplay();
                loadAppointments();
            });

            document.getElementById('nextDay').addEventListener('click', () => {
                selectedDate.setDate(selectedDate.getDate() + 1);
                updateDateDisplay();
                loadAppointments();
            });

            document.getElementById('btnToday').addEventListener('click', () => {
                selectedDate = new Date();
                updateDateDisplay();
                loadAppointments();
            });
        }

        function updateDateDisplay() {
            document.getElementById('dayName').textContent = dayNames[selectedDate.getDay()];
            document.getElementById('fullDate').textContent =
                `${selectedDate.getDate()} ${monthNames[selectedDate.getMonth()]} ${selectedDate.getFullYear()}`;
        }

        async function loadAppointments() {
            const dateStr = formatDate(selectedDate);

            try {
                const response = await fetch(
                    `${API_URL}/barber/${currentUser.id}/appointments?date=${dateStr}`
                );

                if (response.ok) {
                    const appointments = await response.json();
                    renderAppointments(appointments);
                    updateStats(appointments);
                }
            } catch (error) {
                console.log('API baglantisi yok');
                renderAppointments([]);
                updateStats([]);
            }
        }

        function renderAppointments(appointments) {
            const container = document.getElementById('appointmentList');

            if (appointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìÖ</div>
                        <p>Bu gun icin randevu yok</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = appointments.map(apt => `
                <div class="appointment-card ${apt.status}">
                    <div class="appointment-header">
                        <span class="appointment-time">${apt.time}</span>
                        <span class="appointment-status ${apt.status}">${getStatusText(apt.status)}</span>
                    </div>
                    <div class="appointment-customer">${apt.customerName}</div>
                    <div class="appointment-phone">
                        <span>üìû</span>
                        <a href="tel:${apt.customerPhone}">${apt.customerPhone}</a>
                    </div>
                    ${apt.note ? `<div class="appointment-note">"${apt.note}"</div>` : ''}
                    ${apt.cancelNote ? `<div class="appointment-note" style="color: #c0392b;">Iptal Notu: "${apt.cancelNote}"</div>` : ''}
                    <div class="appointment-actions">
                        <button class="btn-action btn-call" onclick="callCustomer('${apt.customerPhone}')">
                            ARA
                        </button>
                        ${apt.status === 'bekliyor' ? `
                            <button class="btn-action btn-confirm" onclick="updateStatus(${apt.id}, 'onaylandi')">
                                ONAYLA
                            </button>
                            <button class="btn-action btn-cancel" onclick="openCancelModal(${apt.id}, '${apt.customerName}', '${apt.time}', '${apt.customerPhone}')">
                                IPTAL
                            </button>
                        ` : ''}
                        ${apt.status === 'onaylandi' ? `
                            <button class="btn-action btn-urgent-cancel" onclick="openCancelModal(${apt.id}, '${apt.customerName}', '${apt.time}', '${apt.customerPhone}')">
                                ACIL IPTAL
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(appointments) {
            document.getElementById('todayCount').textContent = appointments.length;
            document.getElementById('pendingCount').textContent =
                appointments.filter(a => a.status === 'bekliyor').length;
        }

        async function updateStatus(id, status) {
            try {
                await fetch(`${API_URL}/appointments/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                showToast(status === 'onaylandi' ? 'Randevu onaylandi' : 'Randevu iptal edildi', 'success');
                loadAppointments();
            } catch (error) {
                showToast('Islem basarisiz', 'error');
            }
        }

        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        let currentModalData = {};

        function openCancelModal(id, customerName, time, phone) {
            cancelAppointmentId = id;
            currentModalData = { customerName, time, phone };

            document.getElementById('modalCustomerName').textContent = customerName;
            document.getElementById('modalTime').textContent = time;
            document.getElementById('modalPhoneDisplay').textContent = phone;
            document.getElementById('modalPhoneLink').href = `tel:${phone}`;

            updateWhatsappLink();

            document.getElementById('cancelNote').value = '';
            document.getElementById('cancelModal').classList.add('active');
        }

        function updateWhatsappLink() {
            const note = document.getElementById('cancelNote').value.trim();
            const cleanPhone = currentModalData.phone.replace(/\D/g, '');
            const whatsappPhone = cleanPhone.startsWith('0') ? '9' + cleanPhone : cleanPhone;

            let message = `Merhaba ${currentModalData.customerName}, 045 Hair Studio'dan ariyoruz. ${currentModalData.time} saatindeki randevunuz iptal edilmistir.`;

            if (note) {
                message += ` Sebep: ${note}`;
            }

            message += ` Yeni randevu icin bizi arayin. Iyi gunler!`;

            const whatsappUrl = `https://wa.me/${whatsappPhone}?text=${encodeURIComponent(message)}`;
            document.getElementById('modalWhatsappLink').href = whatsappUrl;
        }

        document.getElementById('cancelNote').addEventListener('input', updateWhatsappLink);

        function closeCancelModal() {
            document.getElementById('cancelModal').classList.remove('active');
            cancelAppointmentId = null;
        }

        async function confirmCancel() {
            if (!cancelAppointmentId) return;

            const cancelNote = document.getElementById('cancelNote').value.trim();

            try {
                await fetch(`${API_URL}/appointments/${cancelAppointmentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status: 'iptal',
                        cancelNote: cancelNote || 'Sebep belirtilmedi'
                    })
                });

                closeCancelModal();
                showToast('Randevu iptal edildi', 'success');
                loadAppointments();
            } catch (error) {
                showToast('Islem basarisiz', 'error');
            }
        }

        document.getElementById('cancelModal').addEventListener('click', function(e) {
            if (e.target === this) closeCancelModal();
        });

        function initLogout() {
            document.getElementById('btnLogout').addEventListener('click', () => {
                localStorage.removeItem('barberUser');
                currentUser = null;
                document.getElementById('panelScreen').classList.remove('active');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            });
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getStatusText(status) {
            const texts = {
                'bekliyor': 'BEKLIYOR',
                'onaylandi': 'ONAYLANDI',
                'iptal': 'IPTAL'
            };
            return texts[status] || status;
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
