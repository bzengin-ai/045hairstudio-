<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Paneli - 045 Hair Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="theme-color" content="#0a0a0a">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --accent: #ffffff;
            --accent-secondary: #a8a9ad;
            --dark: #050505;
            --surface: #121212;
            --glass: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --transition-smooth: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Outfit', 'Montserrat', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
            touch-action: manipulation;
            user-select: none;
        }

        input,
        textarea {
            user-select: text;
            font-size: 16px !important;
            /* Prevent iOS zoom on focus */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* Login */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo span {
            font-size: 4rem;
        }

        .login-logo h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 8px;
            margin-top: 15px;
            color: #ffffff;
            font-weight: 800;
        }

        .login-logo p {
            color: var(--accent-secondary);
            font-size: 0.9rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0.6;
        }

        .login-form {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: var(--accent-secondary);
            margin-bottom: 12px;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0.7;
        }

        .form-group input {
            width: 100%;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 18px;
            background: var(--surface);
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.02);
        }

        .btn-login {
            width: 100%;
            padding: 22px;
            border: none;
            border-radius: 20px;
            background: #ffffff;
            color: var(--dark);
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
        }

        .btn-login:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            background: #fdfdfd;
        }

        .error-message {
            color: #c0392b;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        /* Panel */
        .panel-screen {
            display: none;
            padding-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .panel-screen.active {
            display: block;
        }

        /* Header */
        .panel-header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-badge {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-badge span {
            font-size: 2rem;
        }

        .admin-badge h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #ffffff;
        }

        .admin-badge p {
            font-size: 0.75rem;
            color: #6e6e6e;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-logout {
            padding: 12px 20px;
            border: 2px solid #6e6e6e;
            border-radius: 12px;
            background: transparent;
            color: #8c8c8c;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-box {
            background: var(--surface);
            padding: 18px 8px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
        }

        .stat-box:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
        }

        .stat-box.clickable {
            cursor: pointer;
        }

        .stat-box.clickable:active {
            transform: scale(0.95);
        }

        .stat-badge-new {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff0000;
            color: #fff;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 0.7rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: statPulse 2s infinite;
        }

        @keyframes statPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }

            70% {
                transform: scale(1.2);
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        .stat-box .num {
            font-family: 'Outfit', sans-serif;
            font-size: 2.2rem;
            color: #ffffff;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-box .txt {
            font-size: 0.6rem;
            color: var(--accent-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            opacity: 0.6;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            flex: 0 0 auto;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: transparent;
            color: #8c8c8c;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            white-space: nowrap;
        }

        .tab-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .tab-btn.active {
            background: #ffffff;
            border-color: #ffffff;
            color: var(--dark);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        /* Market Table */
        .market-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .market-table th,
        .market-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .market-table th {
            color: var(--accent-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-add-product {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            color: var(--dark);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            transition: var(--transition-smooth);
        }

        .btn-add-product:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Date Selector */
        .date-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .date-nav {
            width: 45px;
            height: 45px;
            border: 2px solid #6e6e6e;
            border-radius: 50%;
            background: transparent;
            color: #8c8c8c;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .date-nav:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
        }

        .current-date {
            text-align: center;
        }

        .current-date .day {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 3px;
            color: #ffffff;
        }

        .current-date .full-date {
            font-size: 0.85rem;
            color: #6e6e6e;
        }

        /* Filter */
        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 5px 0 10px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            /* Firefox */
        }

        .filter-row::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .filter-btn {
            padding: 12px 18px;
            border: 2px solid #2a2a2a;
            border-radius: 25px;
            background: transparent;
            color: #6e6e6e;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #6e6e6e;
            color: #ffffff;
        }

        .filter-btn.active {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
            font-weight: 700;
        }

        /* Barber Section */
        .barber-section {
            margin-bottom: 25px;
        }

        .barber-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 15px;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .barber-avatar {
            width: 50px;
            height: 50px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            overflow: hidden;
        }

        .barber-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .barber-info h4 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .barber-info p {
            font-size: 0.75rem;
            color: #6e6e6e;
            text-transform: uppercase;
        }

        .barber-count {
            margin-left: auto;
            background: #ffffff;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #0a0a0a;
            font-weight: 700;
        }

        /* Appointment Cards */
        .appointment-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 20px;
        }

        .apt-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #6e6e6e;
            transition: all 0.3s ease;
        }

        .apt-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .apt-card.bekliyor {
            border-left-color: #f39c12;
        }

        .apt-card.onaylandi {
            border-left-color: #ffffff;
        }

        .apt-card.iptal {
            border-left-color: #c0392b;
            opacity: 0.5;
        }

        .apt-time {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #ffffff;
            min-width: 50px;
            font-weight: 700;
        }

        .apt-info {
            flex: 1;
        }

        .apt-info .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 3px;
            color: #ffffff;
        }

        .apt-info .phone {
            font-size: 0.85rem;
            color: #6e6e6e;
        }

        .apt-info .phone a {
            color: #8c8c8c;
            text-decoration: none;
        }

        .apt-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .apt-status.bekliyor {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: #000;
        }

        .apt-status.onaylandi {
            background: #ffffff;
            color: #0a0a0a;
        }

        .apt-status.iptal {
            background: #c0392b;
            color: #fff;
        }

        /* Apt Actions */
        .apt-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-approve {
            background: #ffffff;
            color: #0a0a0a;
        }

        .btn-iptal {
            background: #2a2a2a;
            color: #c0392b;
            border: 1px solid #c0392b;
        }

        .btn-delete {
            background: #c0392b;
            color: #fff;
        }

        .btn-whatsapp {
            background: #25d366;
            color: #fff;
        }

        .btn-action:hover {
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Today Button */
        .btn-today {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            background: transparent;
            color: #6e6e6e;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-today:hover {
            border-color: #ffffff;
            color: #ffffff;
        }

        /* ========================================
           GALERI YONETIMI
        ======================================== */
        .gallery-manager {
            margin-bottom: 30px;
        }

        /* Saat Bloklama */
        .block-slot {
            padding: 12px 8px;
            text-align: center;
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            cursor: pointer;
            color: #d0d0d0;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .block-slot:hover {
            border-color: #6e6e6e;
        }
        .block-slot.blocked {
            background: rgba(220, 38, 38, 0.15);
            border-color: rgba(220, 38, 38, 0.5);
        }
        .block-slot.booked {
            background: rgba(245, 158, 11, 0.15);
            border-color: rgba(245, 158, 11, 0.4);
            cursor: not-allowed;
            opacity: 0.8;
        }
        .block-label {
            font-size: 0.6rem;
            font-weight: 800;
            color: #dc2626;
            letter-spacing: 1px;
        }

        /* Gallery Styles Refined */
        .gallery-barber-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        .gallery-barber-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .gallery-barber-avatar {
            width: 50px;
            height: 50px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            overflow: hidden;
        }

        .gallery-barber-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-barber-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .gallery-barber-role {
            font-size: 0.7rem;
            color: var(--accent-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 25px;
        }

        .gallery-upload-area:hover,
        .gallery-upload-area.dragover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 0.7rem;
            color: var(--accent-secondary);
            opacity: 0.6;
        }

        .gallery-upload-input {
            display: none;
        }

        .gallery-photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery-photo-item {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .gallery-photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-photo-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 30px;
            height: 30px;
            background: rgba(192, 57, 43, 0.9);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .gallery-photo-item:hover .gallery-photo-delete {
            opacity: 1;
        }

        .gallery-photo-delete:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .gallery-empty-text {
            text-align: center;
            padding: 15px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .upload-progress {
            display: none;
            margin: 10px 0;
            text-align: center;
            color: #8c8c8c;
            font-size: 0.85rem;
        }

        /* Scrollbar */
        .filter-row::-webkit-scrollbar {
            height: 4px;
        }

        .filter-row::-webkit-scrollbar-thumb {
            background: #6e6e6e;
            border-radius: 2px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            transform: none;
            width: calc(100% - 40px);
            max-width: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: #ffffff;

    <script>
        const API_URL = window.location.origin + '/api';

        let currentUser = null;
        let selectedDate = new Date();
        let currentFilter = 'all';
        let allAppointments = [];

        let barbers = [];

        const dayNames = ['Pazar', 'Pazartesi', 'Sali', 'Carsamba', 'Persembe', 'Cuma', 'Cumartesi'];
        const monthNames = ['Ocak', 'Subat', 'Mart', 'Nisan', 'Mayis', 'Haziran',
            'Temmuz', 'Agustos', 'Eylul', 'Ekim', 'Kasim', 'Aralik'];

        document.addEventListener('DOMContentLoaded', function () {
            const saved = localStorage.getItem('adminUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showPanel();
            }

            initLoginForm();
            initDateNavigation();
            initFilter();
            initLogout();
            initTabNav();
            initProductForm();
            loadBarbersData(); // Fetch barbers with photos
        });

        async function loadBarbersData() {
            try {
                const response = await fetch(`${API_URL}/barbers`);
                if (response.ok) {
                    barbers = await response.json();
                    renderFilterButtons();

                    // Veriler geldikten sonra eger login olunmusa dashboard'u tazele
                    if (currentUser) {
                        loadStats();
                        if (allAppointments.length > 0) renderAppointments();
                    }
                }
            } catch (e) {
                console.error('Berberler yuklenemedi');
            }
        }

        function renderFilterButtons() {
            const filterRow = document.getElementById('adminFilterRow');
            if (!filterRow) return;

            // Tumu butonunu koru
            let html = '<button class="filter-btn active" data-filter="all">TUMU</button>';

            barbers.forEach(barber => {
                html += `<button class="filter-btn" data-filter="${barber.id}">${barber.name.toUpperCase()}</button>`;
            });

            filterRow.innerHTML = html;
            initFilter(); // Event listener'lari tekrar bagla
        }

        // ========================================
        // TAB SISTEMI
        // ========================================


        // ========================================
        // GALERI YONETIMI
        // ========================================
        const SUPABASE_STORAGE_URL = 'https://pbwwiihlkqsjebgzlddq.supabase.co/storage/v1/object/public/barber-photos';
        const LOCAL_PHOTOS = ['muhammed.jpeg', 'cengo.jpg', 'rio.jpg', 'ahmet.jpg'];
        function getPhotoUrl(photo) {
            if (!photo) return '/logo.png';
            if (photo.startsWith('http')) return photo;
            if (LOCAL_PHOTOS.includes(photo)) return `/uploads/${photo}`;
            return `${SUPABASE_STORAGE_URL}/${photo}`;
        }

        async function loadGallery() {
            const container = document.getElementById('galleryContainer');

            let barbersWithPhotos = [];
            try {
                const response = await fetch(`${API_URL}/barbers`);
                if (response.ok) {
                    barbersWithPhotos = await response.json();
                }
            } catch (error) {
                barbersWithPhotos = barbers.map(b => ({ ...b, photos: [] }));
            }

            // Berber girisi ise sadece kendisini goster
            if (currentUser.role !== 'patron') {
                barbersWithPhotos = barbersWithPhotos.filter(b => b.id === currentUser.id);
            }

            container.innerHTML = barbersWithPhotos.map(barber => {
                const hasPhoto = barber.photos && barber.photos.length > 0;
                const avatarContent = hasPhoto
                    ? `<img src="${getPhotoUrl(barber.photos[0])}" alt="${barber.name}">`
                    : `<span style="color: #6e6e6e;">&#9986;</span>`;

                const photosHtml = (barber.photos && barber.photos.length > 0)
                    ? `<div class="gallery-photos-grid">
                        ${barber.photos.map(photo => `
                            <div class="gallery-photo-item reveal-init">
                                <img src="${getPhotoUrl(photo)}" alt="">
                                <button class="gallery-photo-delete" onclick="deletePhoto(${barber.id}, '${photo}')">&times;</button>
                            </div>
                        `).join('')}
                       </div>`
                    : '<div class="gallery-empty-text">HenÃ¼z Ã§alÄ±ÅŸma yÃ¼klenmemiÅŸ. Åžov baÅŸlasÄ±n!</div>';

                const isSelf = barber.id === currentUser.id;
                const headerTitle = isSelf ? "SÄ°ZÄ°N PORTFOLÄ°ONUZ" : `${barber.name.toUpperCase()} PORTFOLÄ°OSU`;

                return `
                    <div class="gallery-barber-card" id="galleryBarber${barber.id}">
                        <div class="gallery-barber-header">
                            <div class="gallery-barber-avatar">${avatarContent}</div>
                            <div>
                                <div class="gallery-barber-name" style="font-weight: 800; letter-spacing: 2px;">${headerTitle}</div>
                                <div class="gallery-barber-role">${(barber.photos || []).length} Sanat Eseri</div>
                            </div>
                        </div>

                        <div class="gallery-upload-area" id="uploadArea${barber.id}"
                             ondragover="handleDragOver(event, ${barber.id})"
                             ondragleave="handleDragLeave(event, ${barber.id})"
                             ondrop="handleDrop(event, ${barber.id})"
                             onclick="document.getElementById('fileInput${barber.id}').click()">
                            <div class="upload-icon">ðŸ“¸</div>
                            <div class="upload-text">YENÄ° Ã‡ALIÅžMA EKLE</div>
                            <div class="upload-hint">SÃœREKLE BIRAK VEYA TIKLA</div>
                        </div>
                        <input type="file" id="fileInput${barber.id}" class="gallery-upload-input"
                               accept="image/jpeg,image/png,image/webp"
                               onchange="uploadPhoto(${barber.id}, this.files[0])">

                        <div class="upload-progress" id="progress${barber.id}" style="color: #fff; font-weight: 800; margin-bottom: 15px;">YÃœKLENÄ°YOR...</div>

                        ${photosHtml}
                    </div>
                `;
            }).join('');
        }

        function handleDragOver(e, barberId) {
            e.preventDefault();
            document.getElementById(`uploadArea${barberId}`).classList.add('dragover');
        }

        function handleDragLeave(e, barberId) {
            e.preventDefault();
            document.getElementById(`uploadArea${barberId}`).classList.remove('dragover');
        }

        function handleDrop(e, barberId) {
            e.preventDefault();
            document.getElementById(`uploadArea${barberId}`).classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) uploadPhoto(barberId, file);
        }

        async function uploadPhoto(barberId, file) {
            if (!file) return;

            // Dosya tipi kontrolu
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showToast('Sadece JPG, PNG, WEBP yuklenebilir', 'error');
                return;
            }

            // Dosya boyutu kontrolu
            if (file.size > 5 * 1024 * 1024) {
                showToast('Dosya boyutu 5MB\'yi asamaz', 'error');
                return;
            }

            const progress = document.getElementById(`progress${barberId}`);
            progress.style.display = 'block';

            const formData = new FormData();
            formData.append('photo', file);

            try {
                const response = await fetch(`${API_URL}/barber/${barberId}/photos`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showToast('Fotograf yuklendi', 'success');
                    loadGallery(); // Yenile
                } else {
                    const err = await response.json();
                    showToast(err.error || 'Yukleme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Yukleme basarisiz', 'error');
            }

            progress.style.display = 'none';
            // Input'u sifirla
            const fileInput = document.getElementById(`fileInput${barberId}`);
            if (fileInput) fileInput.value = '';
        }

        async function deletePhoto(barberId, filename) {
            if (!confirm('Bu fotografi silmek istediginizden emin misiniz?')) return;

            try {
                const response = await fetch(`${API_URL}/barber/${barberId}/photos/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Fotograf silindi', 'success');
                    loadGallery();
                } else {
                    showToast('Silme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Silme basarisiz', 'error');
            }
        }

        // ========================================
        // LOGIN
        // ========================================
        function initLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const user = await response.json();
                        currentUser = user;
                        localStorage.setItem('adminUser', JSON.stringify(currentUser));
                        showPanel();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } catch (error) {
                    if (username === 'muhammed' && password === '1234') {
                        currentUser = { id: 1, name: 'Muhammed', role: 'patron' };
                        localStorage.setItem('adminUser', JSON.stringify(currentUser));
                        showPanel();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                }
            });
        }

        async function showPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('panelScreen').classList.add('active');
            document.getElementById('adminName').textContent = currentUser.name.toUpperCase();

            const isAdmin = currentUser.role === 'patron';
            document.getElementById('panelSubtitle').textContent = isAdmin ? 'Admin Paneli' : 'Berber Paneli';

            // Role Based UI
            const marketTab = document.querySelector('.tab-btn[data-tab="market"]');
            if (!isAdmin) {
                if (marketTab) marketTab.style.display = 'none';
                currentFilter = currentUser.id.toString();
                document.getElementById('adminFilterRow').style.display = 'none';
            } else {
                if (marketTab) marketTab.style.display = 'block';
                currentFilter = 'all';
                document.getElementById('adminFilterRow').style.display = 'flex';
            }

            // Once berber verilerini yukle, sonra randevulari goster
            // Bu sayede renderAppointments barbers arayi bos olmuyor
            if (barbers.length === 0) {
                await loadBarbersData();
            }

            updateDateDisplay();
            loadStats();
            loadAppointments();

            // Ensure we start on appointments
            document.querySelector('.tab-btn[data-tab="randevular"]').click();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/admin/stats`);
                if (response.ok) {
                    const stats = await response.json();

                    // Filter stats for current barber if not owner
                    let pending = stats.pending;
                    let approved = stats.approved;
                    let cancelled = stats.cancelled;

                    if (currentUser.role !== 'patron') {
                        const myStats = stats.barberStats.find(b => b.id === currentUser.id);
                        if (myStats) {
                            pending = myStats.pendingCount;
                            approved = myStats.approvedCount;
                            cancelled = myStats.cancelledCount;
                        }
                    }

                    document.getElementById('pendingTotal').textContent = pending || 0;
                    document.getElementById('approvedTotal').textContent = approved || 0;
                    document.getElementById('cancelledTotal').textContent = cancelled || 0;

                    // Show alert badge if pending exists
                    const badge = document.getElementById('pendingBadge');
                    if (pending > 0) {
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.log('API baglantisi yok');
            }
        }

        async function loadAppointments() {
            const dateStr = formatDate(selectedDate);
            document.getElementById('listHeader').style.display = 'none';

            try {
                const url = currentFilter === 'all'
                    ? `${API_URL}/admin/appointments?date=${dateStr}`
                    : `${API_URL}/admin/appointments?date=${dateStr}&barberId=${currentFilter}`;

                const response = await fetch(url);
                if (response.ok) {
                    allAppointments = await response.json();
                    renderAppointments();
                }
            } catch (error) {
                allAppointments = [];
                renderAppointments();
            }
        }

        async function loadSpecialAppointments(type) {
            const header = document.getElementById('listHeader');
            header.style.display = 'block';

            let url = `${API_URL}/admin/appointments?`;

            if (currentUser.role !== 'patron') {
                url += `barberId=${currentUser.id}&`;
            }

            if (type === 'pending') {
                url += `status=bekliyor`;
                header.textContent = 'LISTELENIYOR: TUM YENI RANDEVULAR';
                header.style.color = '#f39c12';
            } else if (type === 'onaylandi') {
                url += `status=onaylandi`;
                header.textContent = 'LISTELENIYOR: TUM ONAYLANANLAR';
                header.style.color = '#2ecc71';
            } else if (type === 'iptal') {
                url += `status=iptal`;
                header.textContent = 'LISTELENIYOR: TUM REDDEDÄ°LENLER';
                header.style.color = '#e74c3c';
            } else if (type === 'today') {
                const today = formatDate(new Date());
                url += `date=${today}`;
                header.textContent = 'LISTELENIYOR: BUGUNKU RANDEVULAR';
                header.style.color = '#fff';
            } else {
                header.textContent = 'LISTELENIYOR: TUM KAYITLAR';
                header.style.color = '#fff';
            }

            try {
                const response = await fetch(url);
                if (response.ok) {
                    allAppointments = await response.json();
                    renderAppointments();
                    // Scroll down to see results
                    document.getElementById('appointmentsContainer').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showToast('Hata olustu', 'error');
            }
        }

        function renderAppointments() {
            const container = document.getElementById('appointmentsContainer');

            if (allAppointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">&#128197;</div>
                        <p>Bu gun icin randevu yok</p>
                    </div>
                `;
                return;
            }

            if (currentFilter === 'all') {
                let html = '';
                if (barbers.length === 0) {
                    container.innerHTML = '<div class="loading">Sistem verileri yukleniyor...</div>';
                    return;
                }

                barbers.forEach(barber => {
                    const barberApts = allAppointments.filter(a => Number(a.barber_id) === Number(barber.id));
                    if (barberApts.length > 0) {
                        html += `
                            <div class="barber-section">
                                <div class="barber-header">
                                    <div class="barber-avatar"><span style="color: #d0d0d0;">&#9986;</span></div>
                                    <div class="barber-info">
                                        <h4>${barber.name.toUpperCase()}</h4>
                                        <p>${barber.role}</p>
                                    </div>
                                    <span class="barber-count">${barberApts.length} RANDEVU</span>
                                </div>
                                <div class="appointment-list">
                                    ${barberApts.map(apt => renderAppointmentCard(apt)).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
                container.innerHTML = html || '<div class="empty-state"><p>Filtreye uygun randevu bulunamadÄ±</p></div>';
            } else {
                // Berber panel: display appointments directly from API data
                // Use currentUser for header info if barbers array not ready
                const barber = barbers.find(b => b.id === parseInt(currentFilter)) || {
                    name: currentUser ? currentUser.name : 'BERBER',
                    role: currentUser ? currentUser.role : ''
                };
                container.innerHTML = `
                    <div class="barber-section">
                        <div class="barber-header">
                            <div class="barber-avatar"><span style="color: #d0d0d0;">&#9986;</span></div>
                            <div class="barber-info">
                                <h4>${barber.name.toUpperCase()}</h4>
                                <p>${barber.role}</p>
                            </div>
                            <span class="barber-count">${allAppointments.length} RANDEVU</span>
                        </div>
                        <div class="appointment-list">
                            ${allAppointments.map(apt => renderAppointmentCard(apt)).join('')}
                        </div>
                    </div>
                `;
            }
        }

        function renderAppointmentCard(apt) {
            const isBekliyor = apt.status === 'bekliyor';

            return `
                <div class="apt-card ${apt.status}">
                    <div class="apt-time">${apt.time}</div>
                    <div class="apt-info">
                        <div class="name">${apt.customer_name || 'Ä°simsiz'}</div>
                        <div class="phone">
                            <a href="tel:${apt.customer_phone || ''}">${apt.customer_phone || '-'}</a>
                        </div>
                    </div>
                    <div class="apt-right">
                        <div class="apt-actions">

        function sendWhatsApp(aptId) {
            const apt = allAppointments.find(a => Number(a.id) === Number(aptId));
            if (!apt) {
                showToast('Randevu bilgisi bulunamadÄ±', 'error');
                return;
            }

            if (!apt.customer_phone) {
                showToast('MÃ¼ÅŸteri telefon numarasÄ± eksik', 'error');
                return;
            }

            const phone = apt.customer_phone.replace(/\D/g, '');
            const trPhone = phone.startsWith('0') ? '9' + phone : (phone.startsWith('90') ? phone : '90' + phone);

            let message = "";
            if (apt.status === 'onaylandi') {
                message = `Merhaba ${apt.customer_name}, ${apt.date} tarihindeki saat ${apt.time} randevunuz onaylanmÄ±ÅŸtÄ±r. Sizi bekliyoruz! ðŸ’ˆ`;
            } else if (apt.status === 'iptal') {
                message = `Merhaba ${apt.customer_name}, maalesef ${apt.date} tarihindeki saat ${apt.time} randevunuzu iptal etmek zorundayÄ±z. BaÅŸka bir saate randevu oluÅŸturabilirsiniz. âœ‚ï¸`;
            } else {
                message = `Merhaba ${apt.customer_name}, ${apt.date} tarihindeki saat ${apt.time} randevunuz hakkÄ±nda sizinle iletiÅŸime geÃ§mek istedik.`;
            }

            const wpUrl = `https://wa.me/${trPhone}?text=${encodeURIComponent(message)}`;
            window.open(wpUrl, '_blank');
        }

        async function updateAptStatus(id, status) {
            try {
                const response = await fetch(`${API_URL}/appointments/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    showToast(`Randevu ${status === 'onaylandi' ? 'onaylandi' : 'iptal edildi'}`, 'success');
                    loadAppointments();
                } else {
                    showToast('Guncelleme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Hata olustu', 'error');
            }
        }

        async function deleteApt(id) {
            if (!confirm('Bu randevuyu silmek istediginizden emin misiniz?')) return;

            try {
                const response = await fetch(`${API_URL}/appointments/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Randevu silindi', 'success');
                    loadAppointments();
                } else {
                    showToast('Silme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Hata olustu', 'error');
            }
        }

        function initTabNav() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(btn => {
                btn.addEventListener('click', function () {
                    const tabName = this.dataset.tab;

                    // Berber ise markete giremez
                    if (tabName === 'market' && currentUser.role !== 'patron') {
                        showToast('Bu bolume sadece patron erisebilir', 'error');
                        return;
                    }

                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById('tab' + tabName.charAt(0).toUpperCase() + tabName.slice(1)).classList.add('active');

                    if (tabName === 'market') loadProducts();
                    if (tabName === 'randevular') loadAppointments();
                    if (tabName === 'galeri') loadGallery();
                    if (tabName === 'saatler') initBlockSlots();
                });
            });
        }


        // ========================================
        // SAAT BLOKLAMA
        // ========================================
        const workingHours = (() => {
            const slots = [];
            const startMin = 10 * 60;
            const endMin = 25 * 60;
            for (let m = startMin; m <= endMin; m += 45) {
                const h = Math.floor(m / 60) % 24;
                const min = m % 60;
                slots.push(`${String(h).padStart(2,'0')}:${String(min).padStart(2,'0')}`);
            }
            return slots;
        })();

        let blockDate = new Date();
        let blockedTimes = [];
        let blockSlotsInited = false;

        function formatBlockDate(d) {
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        }

        function updateBlockDateLabel() {
            const days = ['Pazar','Pazartesi','SalÄ±','Ã‡arÅŸamba','PerÅŸembe','Cuma','Cumartesi'];
            const months = ['Ocak','Åžubat','Mart','Nisan','MayÄ±s','Haziran','Temmuz','AÄŸustos','EylÃ¼l','Ekim','KasÄ±m','AralÄ±k'];
            document.getElementById('blockDateLabel').textContent =
                `${blockDate.getDate()} ${months[blockDate.getMonth()]} - ${days[blockDate.getDay()]}`;
        }

        async function initBlockSlots() {
            blockDate = new Date(); // Her aÃ§Ä±lÄ±ÅŸta bugÃ¼n
            updateBlockDateLabel();
            await loadBlockedSlots();
            renderBlockSlots();

            if (!blockSlotsInited) {
                blockSlotsInited = true;
                document.getElementById('blockPrevDay').addEventListener('click', async () => {
                    blockDate.setDate(blockDate.getDate() - 1);
                    updateBlockDateLabel();
                    await loadBlockedSlots();
                    renderBlockSlots();
                });
                document.getElementById('blockNextDay').addEventListener('click', async () => {
                    blockDate.setDate(blockDate.getDate() + 1);
                    updateBlockDateLabel();
                    await loadBlockedSlots();
                    renderBlockSlots();
                });
            }
        }

        let bookedTimes = [];

        async function loadBlockedSlots() {
            try {
                const dateStr = formatBlockDate(blockDate);
                const [blockedRes, bookedRes] = await Promise.all([
                    fetch(`${API_URL}/barber/${currentUser.id}/blocked-slots?date=${dateStr}`),
                    fetch(`${API_URL}/appointments?barberId=${currentUser.id}&date=${dateStr}`)
                ]);
                if (blockedRes.ok) blockedTimes = (await blockedRes.json()).map(b => b.time);
                if (bookedRes.ok) bookedTimes = (await bookedRes.json()).map(a => a.time);
            } catch(e) { blockedTimes = []; bookedTimes = []; }
        }

        function renderBlockSlots() {
            const grid = document.getElementById('blockSlotsGrid');
            grid.innerHTML = workingHours.map(time => {
                const isBlocked = blockedTimes.includes(time);
                const isBooked = bookedTimes.includes(time);
                if (isBooked) {
                    return `
                        <div class="block-slot booked">
                            <span>${time}</span>
                            <span class="block-label" style="color:#f59e0b;">DOLU</span>
                        </div>`;
                }
                return `
                    <div class="block-slot ${isBlocked ? 'blocked' : ''}" onclick="toggleBlockSlot('${time}')">
                        <span>${time}</span>
                        ${isBlocked ? '<span class="block-label">KAPALI</span>' : ''}
                    </div>`;
            }).join('');
        }

        async function toggleBlockSlot(time) {
            const dateStr = formatBlockDate(blockDate);
            const isBlocked = blockedTimes.includes(time);

            if (isBlocked) {
                await fetch(`${API_URL}/barber/${currentUser.id}/blocked-slots`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: dateStr, time })
                });
                blockedTimes = blockedTimes.filter(t => t !== time);
            } else {
                await fetch(`${API_URL}/barber/${currentUser.id}/blocked-slots`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: dateStr, time })
                });
                blockedTimes.push(time);
            }
            renderBlockSlots();
        }

        let allProducts = [];

        async function loadProducts() {
            const container = document.getElementById('productList');
            container.innerHTML = '<div class="loading">Yukleniyor...</div>';

            try {
                const response = await fetch(`${API_URL}/products`);
                if (response.ok) {
                    allProducts = await response.json();
                    renderProducts();

                container.innerHTML = '<div class="empty-state">Urunler yuklenemedi</div>';

        function renderProducts() {
            const container = document.getElementById('productList');
            if (allProducts.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Henuz urun eklenmemis</p></div>';
                return;

            container.innerHTML = `

                    <thead>

                            <th>Kategori</th>

                        </tr>
                    </thead>
                    <tbody>

                </table>
            `;
        }

        function showAddProductModal() {
            document.getElementById('productModal').classList.add('active');

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');

        function initProductForm() {
            document.getElementById('productForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const name = document.getElementById('prodName').value;
                const price = document.getElementById('prodPrice').value;
                const category = document.getElementById('prodCategory').value;

                try {
                    const response = await fetch(`${API_URL}/products`, {

                    if (response.ok) {
                        showToast('Urun eklendi', 'success');
                        closeProductModal();
                        loadProducts();
                    }
                } catch (error) {
                    showToast('Hata olustu', 'error');
                }
            });
        }

        async function deleteProduct(id) {
            if (!confirm('Urunu silmek istediginizden emin misiniz?')) return;
            try {
                const response = await fetch(`${API_URL}/products/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showToast('Urun silindi', 'success');
                    loadProducts();
                }

                showToast('Hata olustu', 'error');

        }

                loadAppointments();

        function initFilter() {
            document.querySelectorAll('.filter-btn').forEach(btn => {

        function initLogout() {
            document.getElementById('btnLogout').addEventListener('click', () => {
                localStorage.removeItem('adminUser');
                currentUser = null;
                document.getElementById('panelScreen').classList.remove('active');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            });
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getStatusText(status) {
            const texts = { 'bekliyor': 'BEKLIYOR', 'onaylandi': 'ONAYLANDI', 'iptal': 'IPTAL' };
            return texts[status] || status;
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
