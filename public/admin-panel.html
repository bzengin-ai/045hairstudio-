<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - 045 Hair Studio</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="theme-color" content="#0a0a0a">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #d0d0d0;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* Login */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo span {
            font-size: 4rem;
        }

        .login-logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 6px;
            margin-top: 15px;
            color: #ffffff;
        }

        .login-logo p {
            color: #6e6e6e;
            font-size: 1.1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .login-form {
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #2a2a2a;
            border-radius: 15px;
            background: #0a0a0a;
            color: #d0d0d0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: #ffffff;
            color: #0a0a0a;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
        }

        .error-message {
            color: #c0392b;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        /* Panel */
        .panel-screen {
            display: none;
            padding-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .panel-screen.active {
            display: block;
        }

        /* Header */
        .panel-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-badge {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-badge span {
            font-size: 2rem;
        }

        .admin-badge h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #ffffff;
        }

        .admin-badge p {
            font-size: 0.75rem;
            color: #6e6e6e;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-logout {
            padding: 12px 20px;
            border: 2px solid #6e6e6e;
            border-radius: 12px;
            background: transparent;
            color: #8c8c8c;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-box {
            background: linear-gradient(145deg, #161616 0%, #0a0a0a 100%);
            padding: 18px 12px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: #6e6e6e;
        }

        .stat-box .num {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #ffffff;
        }

        .stat-box .txt {
            font-size: 0.7rem;
            color: #6e6e6e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            background: transparent;
            color: #6e6e6e;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: #6e6e6e;
            color: #ffffff;
        }

        .tab-btn.active {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Date Selector */
        .date-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .date-nav {
            width: 45px;
            height: 45px;
            border: 2px solid #6e6e6e;
            border-radius: 50%;
            background: transparent;
            color: #8c8c8c;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .date-nav:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
        }

        .current-date {
            text-align: center;
        }

        .current-date .day {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 3px;
            color: #ffffff;
        }

        .current-date .full-date {
            font-size: 0.85rem;
            color: #6e6e6e;
        }

        /* Filter */
        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            padding: 12px 18px;
            border: 2px solid #2a2a2a;
            border-radius: 25px;
            background: transparent;
            color: #6e6e6e;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #6e6e6e;
            color: #ffffff;
        }

        .filter-btn.active {
            background: #ffffff;
            border-color: #ffffff;
            color: #0a0a0a;
            font-weight: 700;
        }

        /* Barber Section */
        .barber-section {
            margin-bottom: 25px;
        }

        .barber-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            border-radius: 15px;
            border: 1px solid #2a2a2a;
        }

        .barber-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6e6e6e 0%, #4a4a4a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            overflow: hidden;
        }

        .barber-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .barber-info h4 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .barber-info p {
            font-size: 0.75rem;
            color: #6e6e6e;
            text-transform: uppercase;
        }

        .barber-count {
            margin-left: auto;
            background: #ffffff;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #0a0a0a;
            font-weight: 700;
        }

        /* Appointment Cards */
        .appointment-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 20px;
        }

        .apt-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #6e6e6e;
            transition: all 0.3s ease;
        }

        .apt-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .apt-card.bekliyor {
            border-left-color: #f39c12;
        }

        .apt-card.onaylandi {
            border-left-color: #ffffff;
        }

        .apt-card.iptal {
            border-left-color: #c0392b;
            opacity: 0.5;
        }

        .apt-time {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 2px;
            color: #ffffff;
            min-width: 60px;
        }

        .apt-info {
            flex: 1;
        }

        .apt-info .name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 3px;
            color: #ffffff;
        }

        .apt-info .phone {
            font-size: 0.85rem;
            color: #6e6e6e;
        }

        .apt-info .phone a {
            color: #8c8c8c;
            text-decoration: none;
        }

        .apt-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .apt-status.bekliyor {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: #000;
        }

        .apt-status.onaylandi {
            background: #ffffff;
            color: #0a0a0a;
        }

        .apt-status.iptal {
            background: #c0392b;
            color: #fff;
        }

        /* Apt Actions */
        .apt-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-approve {
            background: #ffffff;
            color: #0a0a0a;
        }

        .btn-iptal {
            background: #2a2a2a;
            color: #c0392b;
            border: 1px solid #c0392b;
        }

        .btn-delete {
            background: #c0392b;
            color: #fff;
        }

        .btn-action:hover {
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Today Button */
        .btn-today {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            background: transparent;
            color: #6e6e6e;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-today:hover {
            border-color: #ffffff;
            color: #ffffff;
        }

        /* ========================================
           GALERI YONETIMI
        ======================================== */
        .gallery-manager {
            margin-bottom: 30px;
        }

        .gallery-barber-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #161616 100%);
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .gallery-barber-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .gallery-barber-avatar {
            width: 50px;
            height: 50px;
            background: #2a2a2a;
            border: 2px solid #6e6e6e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            overflow: hidden;
        }

        .gallery-barber-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-barber-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .gallery-barber-role {
            font-size: 0.7rem;
            color: #6e6e6e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-upload-area {
            border: 2px dashed #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-upload-area:hover {
            border-color: #6e6e6e;
        }

        .gallery-upload-area.dragover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.03);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .upload-text {
            color: #6e6e6e;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .upload-hint {
            color: #444;
            font-size: 0.7rem;
            margin-top: 5px;
        }

        .gallery-upload-input {
            display: none;
        }

        .gallery-photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery-photo-item {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .gallery-photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-photo-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 30px;
            height: 30px;
            background: rgba(192, 57, 43, 0.9);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .gallery-photo-item:hover .gallery-photo-delete {
            opacity: 1;
        }

        .gallery-photo-delete:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .gallery-empty-text {
            text-align: center;
            padding: 15px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .upload-progress {
            display: none;
            margin: 10px 0;
            text-align: center;
            color: #8c8c8c;
            font-size: 0.85rem;
        }

        /* Scrollbar */
        .filter-row::-webkit-scrollbar {
            height: 4px;
        }

        .filter-row::-webkit-scrollbar-thumb {
            background: #6e6e6e;
            border-radius: 2px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 40px;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: #ffffff;
            color: #0a0a0a;
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.15);
        }

        .toast.error {
            background: #c0392b;
            color: #fff;
            box-shadow: 0 5px 25px rgba(192, 57, 43, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .gallery-photos-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .gallery-photo-delete {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Login -->
    <div class="login-screen" id="loginScreen">
        <div class="container">
            <div class="login-logo">
                <span>&#9986;</span>
                <h1>045 HAIR STUDIO</h1>
                <p id="loginTitle">YONETIM PANELI</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label>Kullanici Adi</label>
                    <input type="text" id="username" placeholder="muhammed" required>
                </div>
                <div class="form-group">
                    <label>Sifre</label>
                    <input type="password" id="password" placeholder="****" required>
                </div>
                <button type="submit" class="btn-login">GIRIS YAP</button>
                <p class="error-message" id="errorMessage">Gecersiz kullanici adi veya sifre!</p>
            </form>
        </div>
    </div>

    <!-- Panel -->
    <div class="panel-screen" id="panelScreen">
        <div class="container">
            <!-- Header -->
            <div class="panel-header">
                <div class="header-top">
                    <div class="admin-badge">
                        <span>&#9986;</span>
                        <div>
                            <h2 id="adminName">MUHAMMED</h2>
                            <p id="panelSubtitle">Patron Paneli</p>
                        </div>
                    </div>
                    <button class="btn-logout" id="btnLogout">CIKIS</button>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="num" id="todayTotal">0</div>
                        <div class="txt">Bugun</div>
                    </div>
                    <div class="stat-box">
                        <div class="num" id="pendingTotal">0</div>
                        <div class="txt">Bekleyen</div>
                    </div>
                    <div class="stat-box">
                        <div class="num" id="allTotal">0</div>
                        <div class="txt">Toplam</div>
                    </div>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="randevular">RANDEVULAR</button>
                <button class="tab-btn" data-tab="galeri">GALERI</button>
            </div>

            <!-- Tab: Randevular -->
            <div class="tab-content active" id="tabRandevular">
                <!-- Date Selector -->
                <div class="date-selector">
                    <button class="date-nav" id="prevDay">&lt;</button>
                    <div class="current-date">
                        <div class="day" id="dayName">PAZARTESI</div>
                        <div class="full-date" id="fullDate">6 Ocak 2026</div>
                    </div>
                    <button class="date-nav" id="nextDay">&gt;</button>
                </div>

                <!-- Filter -->
                <div class="filter-row">
                    <button class="filter-btn active" data-filter="all">TUMU</button>
                    <button class="filter-btn" data-filter="1">MUHAMMED</button>
                    <button class="filter-btn" data-filter="2">CENGO</button>
                    <button class="filter-btn" data-filter="3">RIO</button>
                    <button class="filter-btn" data-filter="4">AHMET</button>
                </div>

                <!-- Appointments -->
                <div id="appointmentsContainer"></div>

                <button class="btn-today" id="btnToday">BUGUNE DON</button>
            </div>

            <!-- Tab: Galeri -->
            <div class="tab-content" id="tabGaleri">
                <div id="galleryContainer">
                    <!-- JS ile doldurulacak -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        let currentUser = null;
        let selectedDate = new Date();
        let currentFilter = 'all';
        let allAppointments = [];

        const barbers = [
            { id: 1, name: 'Muhammed', role: 'Patron' },
            { id: 2, name: 'Cengo', role: 'Usta Berber' },
            { id: 3, name: 'Rio', role: 'Usta Berber' },
            { id: 4, name: 'Ahmet', role: 'Usta Berber' }
        ];

        const dayNames = ['Pazar', 'Pazartesi', 'Sali', 'Carsamba', 'Persembe', 'Cuma', 'Cumartesi'];
        const monthNames = ['Ocak', 'Subat', 'Mart', 'Nisan', 'Mayis', 'Haziran',
            'Temmuz', 'Agustos', 'Eylul', 'Ekim', 'Kasim', 'Aralik'];

        document.addEventListener('DOMContentLoaded', function () {
            const saved = localStorage.getItem('adminUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showPanel();
            }

            initLoginForm();
            initDateNavigation();
            initFilter();
            initLogout();
            initTabs();
        });

        // ========================================
        // TAB SISTEMI
        // ========================================
        function initTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    this.classList.add('active');
                    const tab = this.dataset.tab;
                    document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');

                    if (tab === 'galeri') {
                        loadGallery();
                    }
                });
            });
        }

        // ========================================
        // GALERI YONETIMI
        // ========================================
        async function loadGallery() {
            const container = document.getElementById('galleryContainer');

            let barbersWithPhotos = [];
            try {
                const response = await fetch(`${API_URL}/barbers`);
                if (response.ok) {
                    barbersWithPhotos = await response.json();
                }
            } catch (error) {
                barbersWithPhotos = barbers.map(b => ({ ...b, photos: [] }));
            }

            // Berber girisi ise sadece kendisini goster
            if (currentUser.role !== 'patron') {
                barbersWithPhotos = barbersWithPhotos.filter(b => b.id === currentUser.id);
            }

            container.innerHTML = barbersWithPhotos.map(barber => {
                const hasPhoto = barber.photos && barber.photos.length > 0;
                const avatarContent = hasPhoto
                    ? `<img src="/uploads/${barber.photos[0]}" alt="${barber.name}">`
                    : `<span style="color: #6e6e6e;">&#9986;</span>`;

                const photosHtml = (barber.photos && barber.photos.length > 0)
                    ? `<div class="gallery-photos-grid">
                        ${barber.photos.map(photo => `
                            <div class="gallery-photo-item">
                                <img src="/uploads/${photo}" alt="">
                                <button class="gallery-photo-delete" onclick="deletePhoto(${barber.id}, '${photo}')">&times;</button>
                            </div>
                        `).join('')}
                       </div>`
                    : '<div class="gallery-empty-text">Henuz fotograf yok</div>';

                return `
                    <div class="gallery-barber-card" id="galleryBarber${barber.id}">
                        <div class="gallery-barber-header">
                            <div class="gallery-barber-avatar">${avatarContent}</div>
                            <div>
                                <div class="gallery-barber-name">${barber.name}</div>
                                <div class="gallery-barber-role">${barber.role === 'patron' ? 'Patron' : 'Usta Berber'} - ${(barber.photos || []).length} foto</div>
                            </div>
                        </div>

                        <div class="gallery-upload-area" id="uploadArea${barber.id}"
                             ondragover="handleDragOver(event, ${barber.id})"
                             ondragleave="handleDragLeave(event, ${barber.id})"
                             ondrop="handleDrop(event, ${barber.id})"
                             onclick="document.getElementById('fileInput${barber.id}').click()">
                            <div class="upload-icon">+</div>
                            <div class="upload-text">Fotograf Yukle</div>
                            <div class="upload-hint">JPG, PNG, WEBP - Max 5MB</div>
                        </div>
                        <input type="file" id="fileInput${barber.id}" class="gallery-upload-input"
                               accept="image/jpeg,image/png,image/webp"
                               onchange="uploadPhoto(${barber.id}, this.files[0])">

                        <div class="upload-progress" id="progress${barber.id}">Yukleniyor...</div>

                        ${photosHtml}
                    </div>
                `;
            }).join('');
        }

        function handleDragOver(e, barberId) {
            e.preventDefault();
            document.getElementById(`uploadArea${barberId}`).classList.add('dragover');
        }

        function handleDragLeave(e, barberId) {
            e.preventDefault();
            document.getElementById(`uploadArea${barberId}`).classList.remove('dragover');
        }

        function handleDrop(e, barberId) {
            e.preventDefault();
            document.getElementById(`uploadArea${barberId}`).classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) uploadPhoto(barberId, file);
        }

        async function uploadPhoto(barberId, file) {
            if (!file) return;

            // Dosya tipi kontrolu
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showToast('Sadece JPG, PNG, WEBP yuklenebilir', 'error');
                return;
            }

            // Dosya boyutu kontrolu
            if (file.size > 5 * 1024 * 1024) {
                showToast('Dosya boyutu 5MB\'yi asamaz', 'error');
                return;
            }

            const progress = document.getElementById(`progress${barberId}`);
            progress.style.display = 'block';

            const formData = new FormData();
            formData.append('photo', file);

            try {
                const response = await fetch(`${API_URL}/barber/${barberId}/photos`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showToast('Fotograf yuklendi', 'success');
                    loadGallery(); // Yenile
                } else {
                    const err = await response.json();
                    showToast(err.error || 'Yukleme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Yukleme basarisiz', 'error');
            }

            progress.style.display = 'none';
            // Input'u sifirla
            const fileInput = document.getElementById(`fileInput${barberId}`);
            if (fileInput) fileInput.value = '';
        }

        async function deletePhoto(barberId, filename) {
            if (!confirm('Bu fotografi silmek istediginizden emin misiniz?')) return;

            try {
                const response = await fetch(`${API_URL}/barber/${barberId}/photos/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Fotograf silindi', 'success');
                    loadGallery();
                } else {
                    showToast('Silme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Silme basarisiz', 'error');
            }
        }

        // ========================================
        // LOGIN
        // ========================================
        function initLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const user = await response.json();
                        currentUser = user;
                        localStorage.setItem('adminUser', JSON.stringify(currentUser));
                        showPanel();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } catch (error) {
                    if (username === 'muhammed' && password === '1234') {
                        currentUser = { id: 1, name: 'Muhammed', role: 'patron' };
                        localStorage.setItem('adminUser', JSON.stringify(currentUser));
                        showPanel();
                    } else {
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                }
            });
        }

        function showPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('panelScreen').classList.add('active');
            document.getElementById('adminName').textContent = currentUser.name.toUpperCase();

            const isAdmin = currentUser.role === 'patron';
            document.getElementById('panelSubtitle').textContent = isAdmin ? 'Patron Paneli' : 'Berber Paneli';

            if (!isAdmin) {
                currentFilter = currentUser.id.toString();
                document.querySelector('.filter-row').style.display = 'none';
            } else {
                currentFilter = 'all';
                document.querySelector('.filter-row').style.display = 'flex';
            }

            updateDateDisplay();
            loadStats();
            loadAppointments();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/admin/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('todayTotal').textContent = stats.today;
                    document.getElementById('pendingTotal').textContent = stats.pending;
                    document.getElementById('allTotal').textContent = stats.total;
                }
            } catch (error) {
                console.log('API baglantisi yok');
            }
        }

        async function loadAppointments() {
            const dateStr = formatDate(selectedDate);

            try {
                const url = currentFilter === 'all'
                    ? `${API_URL}/admin/appointments?date=${dateStr}`
                    : `${API_URL}/admin/appointments?date=${dateStr}&barberId=${currentFilter}`;

                const response = await fetch(url);
                if (response.ok) {
                    allAppointments = await response.json();
                    renderAppointments();
                }
            } catch (error) {
                allAppointments = [];
                renderAppointments();
            }
        }

        function renderAppointments() {
            const container = document.getElementById('appointmentsContainer');

            if (allAppointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">&#128197;</div>
                        <p>Bu gun icin randevu yok</p>
                    </div>
                `;
                return;
            }

            if (currentFilter === 'all') {
                let html = '';
                barbers.forEach(barber => {
                    const barberApts = allAppointments.filter(a => a.barberId === barber.id);
                    if (barberApts.length > 0) {
                        html += `
                            <div class="barber-section">
                                <div class="barber-header">
                                    <div class="barber-avatar"><span style="color: #d0d0d0;">&#9986;</span></div>
                                    <div class="barber-info">
                                        <h4>${barber.name.toUpperCase()}</h4>
                                        <p>${barber.role}</p>
                                    </div>
                                    <span class="barber-count">${barberApts.length} RANDEVU</span>
                                </div>
                                <div class="appointment-list">
                                    ${barberApts.map(apt => renderAppointmentCard(apt)).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
                container.innerHTML = html;
            } else {
                const barber = barbers.find(b => b.id === parseInt(currentFilter));
                container.innerHTML = `
                    <div class="barber-section">
                        <div class="barber-header">
                            <div class="barber-avatar"><span style="color: #d0d0d0;">&#9986;</span></div>
                            <div class="barber-info">
                                <h4>${barber.name.toUpperCase()}</h4>
                                <p>${barber.role}</p>
                            </div>
                            <span class="barber-count">${allAppointments.length} RANDEVU</span>
                        </div>
                        <div class="appointment-list">
                            ${allAppointments.map(apt => renderAppointmentCard(apt)).join('')}
                        </div>
                    </div>
                `;
            }
        }

        function renderAppointmentCard(apt) {
            const isBekliyor = apt.status === 'bekliyor';

            return `
                <div class="apt-card ${apt.status}">
                    <div class="apt-time">${apt.time}</div>
                    <div class="apt-info">
                        <div class="name">${apt.customerName}</div>
                        <div class="phone">
                            <a href="tel:${apt.customerPhone}">${apt.customerPhone}</a>
                        </div>
                    </div>
                    <div class="apt-right">
                        ${isBekliyor ? `
                            <div class="apt-actions">
                                <button class="btn-action btn-approve" onclick="updateAptStatus(${apt.id}, 'onaylandi')" title="Onayla">âœ“</button>
                                <button class="btn-action btn-iptal" onclick="updateAptStatus(${apt.id}, 'iptal')" title="Iptal Et">âœ•</button>
                            </div>
                        ` : `
                            <div class="apt-actions">
                                <span class="apt-status ${apt.status}">${getStatusText(apt.status)}</span>
                                <button class="btn-action btn-delete" onclick="deleteApt(${apt.id})" title="Sil">ðŸ—‘</button>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        async function updateAptStatus(id, status) {
            try {
                const response = await fetch(`${API_URL}/appointments/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    showToast(`Randevu ${status === 'onaylandi' ? 'onaylandi' : 'iptal edildi'}`, 'success');
                    loadAppointments();
                } else {
                    showToast('Guncelleme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Hata olustu', 'error');
            }
        }

        async function deleteApt(id) {
            if (!confirm('Bu randevuyu silmek istediginizden emin misiniz?')) return;

            try {
                const response = await fetch(`${API_URL}/appointments/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Randevu silindi', 'success');
                    loadAppointments();
                } else {
                    showToast('Silme basarisiz', 'error');
                }
            } catch (error) {
                showToast('Hata olustu', 'error');
            }
        }

        function initDateNavigation() {
            document.getElementById('prevDay').addEventListener('click', () => {
                selectedDate.setDate(selectedDate.getDate() - 1);
                updateDateDisplay();
                loadAppointments();
            });

            document.getElementById('nextDay').addEventListener('click', () => {
                selectedDate.setDate(selectedDate.getDate() + 1);
                updateDateDisplay();
                loadAppointments();
            });

            document.getElementById('btnToday').addEventListener('click', () => {
                selectedDate = new Date();
                updateDateDisplay();
                loadAppointments();
            });
        }

        function updateDateDisplay() {
            document.getElementById('dayName').textContent = dayNames[selectedDate.getDay()].toUpperCase();
            document.getElementById('fullDate').textContent =
                `${selectedDate.getDate()} ${monthNames[selectedDate.getMonth()]} ${selectedDate.getFullYear()}`;
        }

        function initFilter() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    loadAppointments();
                });
            });
        }

        function initLogout() {
            document.getElementById('btnLogout').addEventListener('click', () => {
                localStorage.removeItem('adminUser');
                currentUser = null;
                document.getElementById('panelScreen').classList.remove('active');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('errorMessage').style.display = 'none';
            });
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getStatusText(status) {
            const texts = { 'bekliyor': 'BEKLIYOR', 'onaylandi': 'ONAYLANDI', 'iptal': 'IPTAL' };
            return texts[status] || status;
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
